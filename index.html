
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My AI Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="interactive">
            <h2>Interactive Features</h2>
            <section id="dashboard">
                <h2>My Dashboard</h2>
                
                <!-- Date and Time Display -->
                <div class="feature-box">
                    <h3>Date & Time</h3>
                    <div id="dateTime"></div>
                </div>
            
                <!-- Personal Greeting -->
                <div class="feature-box">
                    <h3>Welcome Message</h3>
                    <div id="greeting"></div>
                </div>
            
                <!-- Quick Notes -->
                <div class="feature-box">
                    <h3>Quick Notes</h3>
                    <textarea id="quickNote" placeholder="Write a note..."></textarea>
                    <button id="saveNote">Save Note</button>
                    <div id="savedNotes"></div>
                </div>
            </section>
    
            <!-- Clock Feature -->
            <div class="feature-box">
                <h3>Current Time</h3>
                <div id="clock"></div>
            </div>
        
            <!-- Theme Switcher -->
            <div class="feature-box">
                <h3>Theme</h3>
                <button id="themeSwitch">Switch Theme</button>
            </div>
            <section id="home">
                <h2>Home</h2>
                <p>Welcome to my first website!</p>
            </section>
    
            <section id="about">
                <h2>About</h2>
                <p>This is a website I created to learn web development.</p>
            </section>
    
            <section id="contact">
                <h2>Contact</h2>
                <p>Feel free to reach out to me!</p>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
